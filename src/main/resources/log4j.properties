log4j.rootLogger=FileAppender

log4j.appender.FileAppender=org.apache.log4j.RollingFileAppender
log4j.appender.FileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.FileAppender.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss:sss z} [%t] [%c] [%p] - %m%n
log4j.appender.FileAppender.Threshold=INFO
log4j.appender.FileAppender.append=true
log4j.appender.FileAppender.File=./logs/company-etl/etl.log
log4j.appender.FileAppender.MaxFileSize=100MB
log4j.appender.FileAppender.MaxBackupIndex=5

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.Threshold=INFO
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd hh:mm:ss:sss z} [%t] [%c] [%p] - %m%n
